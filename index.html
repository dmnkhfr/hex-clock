<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Hex Clock</title>
    <meta name="author" content="Dominik Hofer">
    <meta name="description" content="A Hex-Clock">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>#Hex Clock</h1>

    <div class="clock"></div>

    <div class="bottom-bar">
        <span class="hex"></span>
        <div class="loading-bar"><span class="hex-inverted"></span></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
